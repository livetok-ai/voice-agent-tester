url: "https://vapi.ai"
steps:
  - action: wait_for_element
    selector: "button[aria-label=\"Talk to vapi\"]"
  - action: sleep
    time: 5000
  - action: click
    selector: "button[aria-label=\"Talk to vapi\"]"
  - action: sleep
    time: 2000
  - action: speak
    text: "Hello, what can you do?"
  - action: wait_for_voice
    metrics: elapsed_time
  - action: wait_for_silence
    metrics: elapsed_time
